name: Auto Proxy Fetch

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:        # Manual trigger
  push:
    paths:
      - 'fetch_proxies.py'  # Runs when this script is modified

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run proxy fetcher in accetto/ubuntu-vnc-xfce-chromium-g3 Docker as root
        run: |
          docker run --rm --user root --workdir /github/workspace -v /github/workspace:/workspace accetto/ubuntu-vnc-xfce-chromium-g3 bash -c "
            apt-get update -y && apt-get install -y python3 python3-pip python3-venv git && \
            git clone https://github.com/MythEclipse/Auto-Proxy-Fetcher.git /workspace && \
            cd /workspace && \
            python3 -m venv /workspace/venv && \
            source /workspace/venv/bin/activate && \
            pip install --upgrade pip && \
            pip install -r /workspace/requirements.txt && \
            python /workspace/fetch_proxies.py
          "
