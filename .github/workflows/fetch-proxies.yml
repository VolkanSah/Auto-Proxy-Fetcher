name: Auto Proxy Fetch

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:        # Manual trigger
  push:
    paths:
      - 'fetch_proxies.py'  # Runs when this script is modified

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Set up Selenium with Chrome
        uses: docker://selenium/standalone-chrome:latest
        with:
          args: /bin/bash -c "source /workspace/venv/bin/activate && pip install -r requirements.txt && python fetch_proxies.py"

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add proxies.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update proxy list [skip ci]" && git push)
