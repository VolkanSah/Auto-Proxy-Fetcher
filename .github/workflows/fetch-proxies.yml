name: Auto Proxy Fetch

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:        # Manual trigger
  push:
    paths:
      - 'fetch_proxies.py'  # Runs when this script is modified

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Selenium with Chrome in Docker
        uses: docker://selenium/standalone-chrome:latest
        with:
          entrypoint: /bin/bash
          args: |
            -c "
            # Clean APT lists and update repositories
            rm -rf /var/lib/apt/lists/*
            apt-get update && apt-get install -y sudo python3 python3-pip && \
            python3 -m venv /workspace/venv && \
            source /workspace/venv/bin/activate && \
            pip install --upgrade pip && \
            pip install -r /workspace/requirements.txt && \
            python /workspace/fetch_proxies.py
            "

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add proxies.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update proxy list [skip ci]" && git push)
